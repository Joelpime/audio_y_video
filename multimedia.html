<!DOCTYPE html>
<html>
    <head>
        <title>MULTIMEDIA</title>
    </head>
    <body>
        <h1><center>MULTIMEDIA</center> Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/age-mythology.jpg" alt="Mythology" width="300" height="350">

        <h1>Aprendiendo a utiliazar vídeos</h1>
        <video width="300" height="300" controls muted autoplay loop>
            <source src="audios/Onell Diaz - A Pesar De Mi.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audios/Tu Amistad Me Hace Bien.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
